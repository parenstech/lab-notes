<h1>
  {% if post-link %}
  <a href="{{post-link}}">
  {% endif %}
  {{title}}
  {% if post-link %}
  </a>
  {% endif %}
</h1>
{{body | safe}}
{% if discuss-link %}
<p>Discuss this post <a href="{{discuss}}">here</a>.</p>
{% endif %}
<p><i>Published: {{date}}</i></p>
{% if tags %}
<p>
  <i>
  Tagged:
  {% for tag in tags %}
  <span class="tag">
    <a href="tags/{{tag|escape-tag}}{{page-suffix}}">{{tag}}</a>
  </span>
  {% endfor %}
  </i>
</p>
{% endif %}

<hr>
<h2>Comments</h2>
<script src="https://giscus.app/client.js"
        data-repo="parenstech/lab-notes"
        data-repo-id="R_kgDOQwss9Q"
        data-category-id="DIC_kwDOQwss9c4C0W5N"
        data-mapping="pathname"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>
